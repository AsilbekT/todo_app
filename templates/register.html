{% extends "base.html" %}

{% block body %}


    <!--Register-->
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>username</td>
                </tr>
                <tr>
                    <td>{{ register_form.username }}</td>
                </tr>
                <tr>
                    <td>email</td>
                </tr>
                <tr>
                    <td>{{ register_form.email }}</td>
                </tr>
                <tr>
                    <td>password</td>
                </tr>
                <tr>
                    <td>{{ register_form.password1 }}</td>
                </tr>
                <tr>
                    <td>confirm password</td>
                </tr>
                <tr>
                    <td>{{ register_form.password2 }}</td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </td>
                </tr>
            </table>

        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>

{% endblock %}
